<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающий Сайт</title>
    <link rel="stylesheet" href="/home_page/main.css">
</head>
<body>
    <div class="header">
        <div class="left-icon">
            <img src="/home_page/logo.svg" alt="Иконка">
        </div>
        <div class="right-controls">
            <div class="profile-icon">
                <img src="/home_page/profil.svg" alt="Профиль">
            </div>
            <button class="logout-button">
                <img src="exit.svg" alt="Выход">
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <ul class="lesson-list">
                <li>Урок 1</li>
                <li>Урок 2</li>
                <li>Урок 3</li>
                <!-- Добавить больше уроков до 32 -->
                <li>Урок 32</li>
            </ul>
        </div>
        <div class="content">
            <div class="text-content">
                <p>Здесь будет отображаться текст...</p>
                <p>Еще немного случайного текста...</p>
            </div>
            <div class="image-content">
                <img src="random-image1.jpg" alt="Картинка 1">
                <img src="random-image2.jpg" alt="Картинка 2">
            </div>
        </div>
    </div>
    <script src="/home_page/main.js"></script>
</body>
</html>
